<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css  -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Biglietto treno</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="box">
            <form action="">
              <label for="trip" class="form-label">Km da percorrere</label>
              <input type="number" name="trip" id="trip" class="form-control" placeholder="Inserisci distanza da percorrere in treno">
            </form>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="box">
            <form action="">
              <label for="age" class="form-label">Et&agrave;</label>
              <input type="number" name="age" id="age" class="form-control" placeholder="Inserisci la tua et&agrave;">
            </form>
          </div>
        </div>
      </div>
        <div class="row">
        <div class="col-12">
          <div class="box"> 
            <button id="send" type="submit" class="btn btn-warning">Invia</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="box">
            <div class="card">
              <div class="card-header">
                <h2>Costi</h2>
              </div>
              <div class="card-body">
                <p>Km: <span id="show-userKm"></span></p>
                <p>Et&agrave;: <span id="show-userAge"></span></p>
                <p>Subtotale: <span id="show-tripPrice"></span>€</p>
                <p>Totale: <span id="show-tripDiscounted"></span>€</p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- bootstrap script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <!-- script  -->
   <script src="./js/script.js"></script>
</body>
</html>
